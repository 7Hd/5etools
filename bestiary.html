<!DOCTYPE html>
<html lang="cn">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>怪物圖鑑 - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>

	<style>
		img.token {
			font-size: 1.6em;
			right: 0.4em;
		}

		#wrp-profbonusdice {
			display: inline-block;
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>怪物圖鑑</h1>
			<p>使用左側的名稱搜尋，點擊怪物名稱以在右側顯示。</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="搜尋怪物...">
				<span class="input-group-btn">
						<button class="btn btn-default" id="reset">重置</button>
					</span>
			</div>

			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-4-2 sort btn btn-default btn-xs" data-sort="name">名稱<span class="caret_wrp"></span></button>
				<button class="col-2 sort btn btn-default btn-xs" data-sort="source">資源<span class="caret_wrp"></span></button>
				<button class="col-4-1 sort btn btn-default btn-xs" data-sort="type">類型<span class="caret_wrp"></span></button>
				<button class="col-1-7 sort btn btn-default btn-xs" data-sort="cr">CR  <span class="caret_wrp"></span></button>
			</div>

			<ul class="list monsters">
				<!-- populate with JS -->
			</ul>
		</div>

		<div id="contentwrapper" class="view-col">
			<div class="ecgen__visible mb-4">
				<div class="row">
					<div class="col-12 text-align-right">
						<div class="btn-group">
							<button class="btn btn-info ecgen_rng" data-mode="medium">隨機中等難度</button>
							<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li class="ecgen_rng_easy"><a href="#">隨機容易難度</a></li>
								<li class="ecgen_rng_medium"><a href="#">隨機中等難度</a></li>
								<li class="ecgen_rng_hard"><a href="#">隨機困難難度</a></li>
								<li class="ecgen_rng_deadly"><a href="#">隨機致命難度</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div id="sublistcontainer" class="sublist sublist--resizable">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-5 sort btn btn-default btn-xs" data-sort="name">名稱e</button>
					<button class="col-3 sort btn btn-default btn-xs ecgen__hidden" data-sort="type">類型</button>
					<button class="col-3 sort btn btn-default btn-xs ecgen__visible" disabled>&nbsp;</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="cr">CR</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="count">數量</button>
				</div>
				<ul class="list submonsters">
					<!-- populate with JS -->
				</ul>
				<div class="row ecgen__hidden">
					<span class="col-7 text-align-right">Total:</span>
					<span class="col-5 no-wrap" id="totalcr" style="padding-left: 1px"></span>
				</div>
			</div>

			<div id="stat-tabs" class="wrp-stat-tab ecgen__hidden">
				<div id="tabs-right"></div>
			</div>

			<div id="float-token" class="ecgen__hidden" style="position: relative;"></div>

			<div id="wrp-pagecontent" class="wrp-stats-table ecgen__hidden" onscroll="handleStatblockScroll(event, this)">
				<table id="pagecontent" class="stats monster">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">讀取中...</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-align-center wrp-footer-buttons ecgen__hidden">
				<button class="btn btn-success btn-xs" id="btn-encounterbuild">遭遇構築器</button>
				<div id="wrp-profbonusdice" class=>
					<button class="btn btn-default btn-xs" id="profbonusdice"
							title="警告：高實驗性&mdash; 請謹慎使用">使用熟練骰
					</button>
				</div>
				<button class="btn btn-default btn-xs" id="btn-printbook">印表機檢視</button>
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">管理房規</button>
			</div>

			<div class="ecgen__visible">
				<h3>團隊資料</h3>
				<div class="row">
					<!-- LHS -->
					<div class="col-6">
						<div class="row">
							<div class="col-3">玩家:</div>
							<div class="col-3">等級:</div>
						</div>


						<div class="row ecgen__wrp_add_players">
							<div class="col-12">
								<button class="btn btn-info btn-xs ecgen__add_players">
									<span class="glyphicon glyphicon-plus"></span> 加入其他等級
								</button>
							</div>
						</div>
					</div>

					<!-- RHS -->
					<div class="col-6 text-align-right">
						<div class="ecgen__easy">容易: ? XP</div>
						<div class="ecgen__medium">中等: ? XP</div>
						<div class="ecgen__hard">困難: ? XP</div>
						<div class="ecgen__deadly">致命: ? XP</div>
						<br>
						<div class="ecgen__daily_budget">每日預算: ? XP</div>
					</div>
				</div>

				<hr class="ecgen__req_creatures">
				<div class="row ecgen__req_creatures">
					<!-- LHS -->
					<div class="col-6">
						<h3 class="ecgen__rating">難度: ?</h3>
					</div>

					<!-- RHS -->
					<div class="col-6 text-align-right">
						<h4 class="ecgen__raw_total">總共XP: ?</h4>
						<div><i class="ecgen__raw_per_player">(每名玩家 ?)</i></div>
						<div><span class="glyphicon glyphicon-info-sign ecgen__adjusted_total_info"></span> <h4 class="inline-block ecgen__adjusted_total">調整XP: ?</h4></div>
						<div><i class="ecgen__adjusted_per_player">(每名玩家 ?)</i></div>
					</div>
				</div>

				<hr>
				<div class="row">
					<div class="col-12 flex" style="justify-content: center">
						<button class="btn btn-primary btn-xs mr-2 ecgen__sv_url">儲存至URL</button>
						<div style="width: 10px; height: 1px;"></div>
						<button class="btn btn-primary btn-xs mr-2 ecgen__sv_file">儲存檔案</button>
						<button class="btn btn-primary btn-xs mr-2 ecgen__ld_file">讀取檔案e</button>
						<div style="width: 10px; height: 1px;"></div>
						<button class="btn btn-danger btn-xs ecgen__reset">重置</button>
					</div>
				</div>

				<hr>
				<div class="row">
					<div class="col-12">
						<button class="btn btn-default btn-xs ecgen__visible" style="margin: 0 auto;" id="btn-encounterstatblock">回到狀態欄</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/multisource.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/scalecreature.js"></script>
<script type="text/javascript" src="js/bestiary.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>
</html>
